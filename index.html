<!DOCTYPE html>
<html>
  <head>
	<script>
	  var score=0;
 function clicked(){
 var j= document.getElementById("char1").offsetTop;
	document.getElementById("char1").style.bottom=j+30+"px";
	 score++;
	
	}
	setInterval(function(){
	var pos1=document.getElementById("char2").offsetLeft;
	document.getElementById("char2").style.left=pos1+1+"px";
	if(pos1>800){
	document.getElementById("char2").style.left="0px";}
	});
	setInterval(function(){
	var pos3=document.getElementById("char3").offsetLeft;
	document.getElementById("char3").style.left=pos3+1+"px";
	if(pos3>800){
	document.getElementById("char3").style.left="0px";}
	});
	 setInterval(function(){
	 document.getElementById("score").innerHTML="Your score "+score;
	 var d=document.getElementById("char2").offsetLeft;
	 var di=document.getElementById("char2").offsetTop;
	 var d2=document.getElementById("char1").offsetLeft;
	 var d3=document.getElementById("char1").offsetTop;
	 var d4=document.getElementById("char3").offsetLeft;
	 if(d==0&& di==0 && d2==0 && d3==-30){
	 alert("Game over");
	 window.location.href="index.html";
	 }
	 if(d2==0 && d4==0 && d3==350){
	 alert("Game over");
	 window.location.href="index.html";
	 }
	 });
	</script>
	
   </head>
  <body>
	
<div class="background" style="top:0px; position:absolute; width:100%; height:400px; background-color:green;">
  <div id="char1" style=" width:50px; position:absolute; left:0px; bottom:0px; height:50px; background-color:yellow; ">
  </div>
  
  <div id="char2" style=" width:50px; position:absolute; left:0px; top:0px; height:50px; background-color:pink; ">
  </div>
  <div id="char3" style=" width:50px; position:absolute; left:400px; bottom:0px; height:50px; background-color:pink; ">
  </div>
</div>
	<div style="position:absolute; bottom:0px; width:100%">
	  <p id="score" style="font-size:50px"></p>
  <p style="text-align:center;">  <button onclick="clicked()" style="font-size:100px;">Jump</button>
  </p>
	  <p style="text-align:center; font-size:50px">&copy; Webmulieu</p>
	</div>
	
  </body>
</html>
